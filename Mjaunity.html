<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>So Mjau Right Meow-Mjaunity: The online social life for cats</title>
    <link rel="stylesheet" href="Mjaunity.css" />
    <meta name="description" content=
    "Unite with the Cat community from around the world! 
    Keep track on your cats health, vet visits, important dates and have your own social media & diary for your cat & connect with fellow meows! ">
  </head>
  <body>
    <header>
      <nav class="PrimaryNav">
        <div class="link-container">
          <a href="" class="nav-link">ABOUT US</a>
        </div>
        <div class="link-container">
          <a href="" class="nav-link">MEOWSS</a>
        </div>
        <div class="SoMeowLogoContainer">
          <a href="" class="nav-link">
            <img class="SoMeowLogo" src="SoMeowLogo.png" alt="SoMeowLogo. A golden cat with the text So Mjau Right Meow" />
          </a>
        </div>
        <div class="link-container">
          <a href="" class="nav-link active">MJAUNITY</a>
        </div>
        <div class="link-container">
          <a href="" class="nav-link">SHOP</a>
        </div>
       </div>
      </nav>
    </header>
  
  

    <div class="Mjaunity">
      <div class="box">
        <h2>SIGN IN MEOW</h2>
        <form>
          <label for="username">Username:</label> 
          <input type="text" id="username" name="username" required><br>
        
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required><br>
          
          <input type="submit" value="Sign In">
        </form>
      </div>
      
    
      <div class="OrPaw">
          <img src="YouAreHerePaw.png" class="OrPaw1" alt="Paw print">
        </div> 
      

      <div class="box">
        <h2>JOIN MJAUNITY</h2>
        <form>
          <label for="First name">First name:</label>
          <input type="text" id="First name" name="First name" required><br>

          <label for="Last name">Last name:</label>
          <input type="text" id="Last name" name="Last name" required><br>

          <label for="Age">Age:</label>
          <input type="number" id="Age" name="Age"><br>

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required><br>

          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required><br>
        
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required><br>
          
          <input type="submit" value="Become a Member">
        </form>
      </div>
    </div>
  
  </body>
</html>
